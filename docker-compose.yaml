services:

  minio:
    image: quay.io/minio/minio:${MINIO_VERSION}
    container_name: minio
    hostname: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=projetofinal
      - TZ="America/Sao_Paulo"
    volumes:
      - ./minio/data:/data
    networks:
      - sptrans-network
      
  minio-setup:
    image: minio/mc:${MINIO_MC_VERSION}
    container_name: minio-setup
    depends_on:
      - minio
    volumes:
      - ./sptrans_gtfs-files:/gtfs-data-local
    entrypoint: >
      /bin/sh -c "
      echo 'Aguardando o MinIO ficar pronto...';
      until (/usr/bin/mc alias set local http://minio:9000 admin projetofinal) do echo '...tentando novamente...' && sleep 1; done;
      echo 'MinIO pronto. Criando buckets...';
      /usr/bin/mc mb local/bronze --ignore-existing;
      /usr/bin/mc mb local/silver --ignore-existing;
      echo 'Buckets criados.';
      echo 'Copiando arquivos GTFS para a camada bronze...';
      /usr/bin/mc cp --recursive /gtfs-data-local/ local/bronze/gtfs/;
      echo 'Cópia dos arquivos GTFS concluída.';
      "
    networks:
      - sptrans-network
      
  nifi:
    image: apache/nifi:${NIFI_VERSION}
    container_name: nifi
    hostname: nifi
    environment:
      - NIFI_WEB_HTTPS_PORT=9443
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=projetofinal
      - TZ="America/Sao_Paulo"
    volumes:
      - nifi_conf:/opt/nifi/nifi-current/conf
      - nifi_data:/opt/nifi/nifi-current/database_repository
    depends_on:
      - minio
    ports:
      - 9443:9443
    networks:
      - sptrans-network

  postgres:
    image: postgres:15
    container_name: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=projetofinal
      - POSTGRES_DB=sptrans_dw
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - sptrans-network

  spark-master:
    image: bitnami/spark:3.5
    container_name: spark-master
    hostname: spark-master
    user: root
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_MODE=master
    volumes:
      - ./spark/apps:/opt/bitnami/spark/apps
    networks:
      - sptrans-network

  spark-worker:
    image: bitnami/spark:3.5
    container_name: spark-worker
    depends_on:
      - spark-master
    user: root
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    volumes:
      - ./spark/apps:/opt/bitnami/spark/apps
    networks:
      - sptrans-network


  airflow-scheduler:
    image: apache/airflow:${AIRFLOW_VERSION:-2.8.1}
    container_name: airflow-scheduler
    depends_on:
      - postgres
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://admin:projetofinal@postgres:5432/sptrans_dw
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      # Variáveis para o entrypoint da imagem oficial cuidar da inicialização:
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=projetofinal
      - _AIRFLOW_CONN_SPARK_DEFAULT=spark://spark-master:7077 
      - _PIP_ADDITIONAL_REQUIREMENTS=apache-airflow-providers-apache-spark apache-spark
    command: scheduler
    networks:
      - sptrans-network

  airflow-webserver:
    image: apache/airflow:${AIRFLOW_VERSION:-2.8.1}
    container_name: airflow-webserver
    depends_on:
      - airflow-scheduler
    ports:
      - "8081:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://admin:projetofinal@postgres:5432/sptrans_dw
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=projetofinal      
      - _AIRFLOW_CONN_SPARK_DEFAULT=spark://spark-master:7077
      - _PIP_ADDITIONAL_REQUIREMENTS=apache-airflow-providers-apache-spark apache-spark
    command: webserver
    networks:
      - sptrans-network


  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    hostname: metabase
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=sptrans_dw # Usando o mesmo banco de dados para a aplicação do Metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=admin
      - MB_DB_PASS=projetofinal
      - MB_DB_HOST=postgres
    networks:
      - sptrans-network

networks:
  sptrans-network:
    driver: bridge


volumes:
  nifi_conf:
  nifi_data: